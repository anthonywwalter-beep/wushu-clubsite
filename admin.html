<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Admin</title>
    <link rel="stylesheet" href="calender_style.css">
</head>

<body>  
    <header class="navbar">
        
        <div class="logo-section">
            <img src="Images/WushuLogo.png" alt="UO Wushu Logo" class="logo">
            <span class="site-title">UOWUSHU ADMIN</span>
        </div>

        <nav class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="calendar.html">Calendar</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <div id="login-screen" class="login-container">
        <div class="login-card">
            <h1>Admin Login</h1>
            <p>Enter password to manage calendar events.</p>
            <form id="login-form">
                <input type="password" id="password-input" placeholder="Password" required>
                <button type="submit" class="primary-button">Login</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="admin-content" class="content" style="display: none;">
        <div class="admin-header">
            <h1>Manage Events</h1>
            <button id="logout-button" class="secondary-button">Logout</button>
        </div>
        
        <div class="calendar-container">
            <div class="calendar-layout">
                <section class="calendar-card">
                    <div class="calendar-header">
                        <button class="nav-button" id="prev-month" aria-label="Previous month">&#8249;</button>
                        <div class="month-label" id="month-label"></div>
                        <button class="nav-button" id="next-month" aria-label="Next month">&#8250;</button>
                    </div>
                    <div class="weekday-row">
                        <span>Sun</span>
                        <span>Mon</span>
                        <span>Tue</span>
                        <span>Wed</span>
                        <span>Thu</span>
                        <span>Fri</span>
                        <span>Sat</span>
                    </div>
                    <div class="calendar-grid" id="calendar-grid"></div>
                </section>
                <aside class="event-panel">
                    <div class="event-panel-header">
                        <h2 id="selected-date-label">Selected date</h2>
                        <p class="event-hint">Add and manage events.</p>
                    </div>
                    <ul class="event-list" id="event-list"></ul>
                    <form class="event-form" id="event-form">
                        <label>
                            Title
                            <input type="text" id="event-title" placeholder="Wushu practice" required>
                        </label>
                        <label>
                            Date
                            <input type="date" id="event-date" required>
                        </label>
                        <div class="form-row">
                            <label>
                                Time
                                <input type="time" id="event-time">
                            </label>
                            <label>
                                Duration (mins)
                                <input type="number" id="event-duration" min="15" step="15" placeholder="90">
                            </label>
                        </div>
                        <label>
                            Recurrence
                            <select id="event-recurrence">
                                <option value="none">Does not repeat</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </label>
                        <label>
                            Repeat until
                            <input type="date" id="event-until">
                        </label>
                        <button type="submit" class="primary-button">Add event</button>
                    </form>
                </aside>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
